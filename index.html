<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Dongola Fitness Survey Form</title>
</head>
<body>
    <h1 id="title">Dongola Fitness Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve</p>
    <form id="survey-form">
        <div id="name-box" class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required class="form-control">
        </div>
        <br>
        <div class="form-group" id="email-box">
            <label id="email-label" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your Email" required class="form-control">
        </div>
        <br>
        <div class="form-group" id="phone-box">
            <label id="phone-label" for="phone">Phone</label>
            <input id="phone" name="phone" type="phone" placeholder="### ### ####" required class="form-control">
        </div>
        <br>
        <div class="form-group" id="age-box">
            <label id="number-label" for="number">Age</label>
            <input id="number" name="age" type="number" placeholder="Enter your Age" required min="14" max="" class="form-control">
        </div>
        
        <div class="form-group">
            <p>What option best describes your current situation?</p>
            <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" value="">Current Situation</option>
            <option value="student">Student</option>
            <option value="job">Employee</option>
            <option value="no-job">Unemployed</option>
            <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <p>Would you recommend Dongola Fitness to a friend?</p>
            <label>
              <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
            <label>
              <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
      
            <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
        </div>
        <div class="form-group">
            <p>What would you like to see improved? (check all that apply)</p>
            <label>
                <input name="prefer" value="dressing-room" type="checkbox" class="input-checkbox">
                Dressing room
            </label>
            <br>
            <label>
                <input name="prefer" value="baths" type="checkbox" class="input-checkbox">
                Baths
            </label>
            <br>
            <label>
                <input name="prefer" value="screens" type="checkbox" class="input-checkbox">
                Screens
            </label>
            <br>
            <label>
                <input name="prefer" value="air" type="checkbox" class="input-checkbox">
                Air conditioning system
            </label>
            <br>
            <label>
                <input name="prefer" value="lighting" type="checkbox" class="input-checkbox">
                Lighting
            </label>
            <br>
            <label>
                <input name="prefer" value="PT" type="checkbox" class="input-checkbox">
                Personal training
            </label>
            <br>
            <label>
                <input name="prefer" value="weights" type="checkbox" class="input-checkbox">
                Weights/lifting machines
            </label>
            <br>
            <label>
                <input name="prefer" value="CS" type="checkbox" class="input-checkbox">
                Customers service
            </label>
            <br>
            <label>
                <input name="prefer" value="baths" type="checkbox" class="input-checkbox">
                Sanitation
            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="text-area" name="comment" placeholder="Enter your comment here..." 
            style="margin-top: 0px; margin-bottom: 0px; height: 120px;" spellcheck="false"></textarea>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button"> Submit </button>
        </div>
    </form>
</body>
</html>
